<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <title>Interactive Card Details Form</title>
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" href="https.//fonts.googleapis.com/css">
    </head>

    <body>

      <section class="card-preview">
        <article id="front-of-card">
          <p id="card-number">0000 0000 0000 0000</p>
          <p>
            <span id="cardholder-name">JANE APPLESEED</span>
            <span id="exp-date">00/00</span>
          </p>
        </article>  
        <article id="back-of-card">
          <p id="cvc">000</p>
        </article>
      </section>
  
      <section class="card-form">
        <form id="card-form" name="cardForm" method="POST">
          <div class="vertical horizontal">
            <label for="cardholder_name">CARDHOLDER NAME</label><br>
            <input id="cardholder_name" type="text" placeholder="e.g. Jane Appleseed">
          </div>
  
          <div class="vertical horizontal">
            <label for="cardnumber">CARD NUMBER</label><br>
            <input id="cardnumber" type="text" placeholder="e.g. 1234 5678 9123 0000">
          </div>
  
          <div class="vertical">
            <div class="horizontal">
              <label>EXP. DATE (MM/YY)</label><br>
              <div>
                <input id="user_month" type="text" placeholder="MM">
                <input id="user_year" type="text" placeholder="YY">
              </div>
            </div>
  
            <div class="horizontal">
              <label for="cvc">CVC</label><br>
              <input id="cvc" type="text" placeholder="e.g. 123">
            </div>
          </div>  
          <input type="submit" value="Confirm">
        </form>
  
      </section>

    </body>
  </html>
